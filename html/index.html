<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NYC Train Catcher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 400px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
        h1 { text-align: center; color: #333; }
        .train-list { margin-top: 24px; }
        .train { background: #e3eafc; margin-bottom: 16px; padding: 16px; border-radius: 6px; }
        .train-time { font-size: 1.5em; color: #1a237e; }
        .train-line { font-weight: bold; color: #3949ab; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manhattan Bound Trains at Utica Ave.</h1>
        <div class="train-list" id="train-list">
            <div class="train" style="display: flex; align-items: stretch;">
                <div style="display: flex; flex-direction: column; justify-content: center; margin-right: 16px;">
                    <img id="logo1" src="logos/A.png" alt="A Line Logo" style="width:40px; height:40px; object-fit:contain;">
                </div>
                <div style="flex: 1;">
                    <div class="train-line">Line: <span id="line1">-</span></div>
                    <div>Destination: <span id="dest1">-</span></div>
                    <div class="train-time" id="time1">--:--</div>
                </div>
            </div>
            <div class="train" style="display: flex; align-items: stretch;">
                <div style="display: flex; flex-direction: column; justify-content: center; margin-right: 16px;">
                    <img id="logo2" src="logos/C.png" alt="C Line Logo" style="width:40px; height:40px; object-fit:contain;">
                </div>
                <div style="flex: 1;">
                    <div class="train-line">Line: <span id="line2">-</span></div>
                    <div>Destination: <span id="dest2">-</span></div>
                    <div class="train-time" id="time2">--:--</div>
                </div>
            </div>
        </div>
    </div>

    
    <script  src="https://unpkg.com/gtfs-realtime-pbf-js-module@1.0.0/gtfs-realtime.browser.proto.js"></script>
    <script type="module" src="https://unpkg.com/pbf@3.0.5/dist/pbf.js"></script>

    <script type="module">
        const URL ="https://api-endpoint.mta.info/Dataservice/mtagtfsfeeds/nyct%2Fgtfs-ace"
        let response = await fetch(URL);
        if (response.ok) {
        // if HTTP-status is 200-299
        // get the response body (the method explained below)
        const bufferRes = await response.arrayBuffer();
        const pbf = new Pbf(new Uint8Array(bufferRes));
        const obj = FeedMessage.read(pbf);

        console.log("the data!", obj.entity);
        } else {
        console.error("error:", response.status);
        }

        const nextTrains = [
            { line: "A", destination: "Inwood-207 St", time: "3 min" },
            { line: "C", destination: "Euclid Av", time: "7 min" }
        ];

        document.getElementById('line1').textContent = nextTrains[0].line;
        document.getElementById('dest1').textContent = nextTrains[0].destination;
        document.getElementById('time1').textContent = nextTrains[0].time;

        document.getElementById('line2').textContent = nextTrains[1].line;
        document.getElementById('dest2').textContent = nextTrains[1].destination;
        document.getElementById('time2').textContent = nextTrains[1].time;
    </script>
</body>
</html>
