<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NYC Train Catcher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 40px auto;
            background: #fff;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .train-list {
            margin-top: 24px;
        }

        .train {
            background: #e3eafc;
            margin-bottom: 16px;
            padding: 16px;
            border-radius: 6px;
        }

        .train-main {
            font-size: 1.5em;
            font-weight: bold;
            color: #1a237e;
        }

        .train-sub {
            font-size: 1em;
            color: #3949ab;
        }

        .train-status {
            font-size: 1.2em;
            font-weight: bold;
            color: rgb(50, 80, 145);
        }

        .train-line {
            font-size: 3em;
            font-weight: bold;
            color: #1a237e;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Manhattan Bound Trains at Utica Ave. (A/C lines)</h1>
        <div id="last-refreshed" style="text-align:center; color:#666; font-size:0.95em; margin-bottom:10px;">
            <b>Auto Updates</b> <br> Last Update: <span id="last-refreshed-time">Loading...</span>
        </div>

        <div class="train-list" id="train-list">
        </div>
    </div>


    <script src="https://unpkg.com/gtfs-realtime-pbf-js-module@1.0.0/gtfs-realtime.browser.proto.js"></script>
    <script type="module" src="https://unpkg.com/pbf@3.0.5/dist/pbf.js"></script>

    <script type="module">
        const URL = "https://api-endpoint.mta.info/Dataservice/mtagtfsfeeds/nyct%2Fgtfs-ace"
        const TARGET_STATION_IDS = ["A48N"]; // North Bound - Utica Aveue
        const REFRESH_INTERVAL_MS = 5000; // Refresh interval in milliseconds
        const ENABLE_LOGGING = true;

        function log(...message) {
            if (ENABLE_LOGGING)
                console.log(message);
        }


        async function getFeed(params) {
            let response = await fetch(URL);
            if (response.ok) {
                // if HTTP-status is 200-299
                // get the response body (the method explained below)
                const bufferRes = await response.arrayBuffer();
                const pbf = new Pbf(new Uint8Array(bufferRes));
                const obj = FeedMessage.read(pbf);
                var transitData = obj.entity;

                log("Raw Data:", transitData);
                return transitData;
            } else {
                console.error("error:", response.status);
            }
        }

        function filterForTargetStations(transitData) {
            const withValidTripUpdates = transitData.filter(e => e.trip_update !== null);
            log("Entities with valid trip_updates:", withValidTripUpdates);
            var updatesForTargetStations = [];

            for (const entity of withValidTripUpdates) {
                const stopTimeUpdates = entity.trip_update.stop_time_update;
                const isStoppingAtStation = stopTimeUpdates.some(stu => TARGET_STATION_IDS.includes(stu.stop_id));
                if (isStoppingAtStation) {
                    var updates = stopTimeUpdates.filter(stu => TARGET_STATION_IDS.includes(stu.stop_id));

                    for (const update of updates) {
                        updatesForTargetStations.push(
                            {
                                "train_line": entity.trip_update.trip.route_id,
                                "direction_id": entity.trip_update.trip.direction_id,
                                "station_id": update.stop_id,
                                "arrival_time": update.arrival.time,
                                "arrival_delay": update.arrival.delay,
                            });
                    }

                }
            }
            log("Trip Update Entity:", updatesForTargetStations);
            return updatesForTargetStations;
        }

        function updateUI(stationUpdates, timeToStationMins) {

            stationUpdates.sort((a, b) => a.arrival_time - b.arrival_time);

            const trainList = document.getElementById('train-list');
            trainList.innerHTML = '';

            stationUpdates.forEach((update, idx) => {
                const leaveInMin = Math.round((update.arrival_time - Date.now() / 1000 - timeToStationMins * 60) / 60);
                const arrivalInMin = Math.round((update.arrival_time - Date.now() / 1000) / 60);
                var statusText = '';
                if (update.arrival_delay > 0) {
                    statusText = `Delayed`;
                } else {
                    statusText = 'On Time';
                }
                const trainDiv = document.createElement('div');
                trainDiv.className = 'train';
                trainDiv.style.display = 'flex';
                trainDiv.style.alignItems = 'stretch';

                if (timeToStationMins == 0) {
                    if ((update.arrival_time - Date.now() / 1000) / 60 <= 0) {
                        trainDiv.style.backgroundColor = '#eb9494';
                    }
                    trainDiv.innerHTML = `
                        <div style="display: flex; flex-direction: column; justify-content: center; margin-right: 16px;">
                            <span class="train-line">${update.train_line}</span>
                        </div>
                        <div style="flex: 1;">
                            <div class="train-main">Train arrives in: <span>${arrivalInMin} min</span></div>
                            <div class="train-status">${statusText}</div>
                        </div>
                    `;
                }
                else 
                {
                    if ((update.arrival_time - Date.now() / 1000 - timeToStationMins * 60) / 60 <= 0) {
                        trainDiv.style.backgroundColor = '#eb9494';
                    }
                    trainDiv.innerHTML = `
                        <div style="display: flex; flex-direction: column; justify-content: center; margin-right: 16px;">
                            <span class="train-line">${update.train_line}</span>
                        </div>
                        <div style="flex: 1;">
                            <div class="train-main">Leave in: <span>${leaveInMin} min</span></div>
                            <div class="train-status">${statusText}</div>
                            <div class="train-sub">Train arrives in: <span>${arrivalInMin} min</span></div>

                        </div>
                    `;
                }

                trainList.appendChild(trainDiv);
            });

        }

        function updateLastRefreshed() {
            const now = new Date();
            document.getElementById('last-refreshed-time').textContent = now.toLocaleTimeString();
        }

        async function refresh() {
            const transitData = await getFeed();
            const stationUpdates = filterForTargetStations(transitData);
            const urlParams = new URLSearchParams(window.location.search);
            const timeToStationMins = parseInt(urlParams.get('timeToStationMins')) || 0;
            updateUI(stationUpdates, timeToStationMins);
            updateLastRefreshed();
        }

        refresh();
        setInterval(refresh, REFRESH_INTERVAL_MS);

    </script>
</body>

</html>
